<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="faviconGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5d76e;stop-opacity:1" />
    </linearGradient>
    <filter id="faviconGlow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="100" height="100" fill="#000000"/>
  <!-- Decorative accent -->
  <circle cx="25" cy="50" r="2" fill="url(#faviconGradient)" opacity="0.6"/>
  <line x1="25" y1="45" x2="25" y2="55" stroke="url(#faviconGradient)" stroke-width="1" opacity="0.5"/>
  <!-- Main MT text -->
  <text x="50" y="68" font-family="'Playfair Display', serif" font-size="52" font-weight="300" fill="url(#faviconGradient)" text-anchor="middle" letter-spacing="3" filter="url(#faviconGlow)">MT</text>
  <!-- Elegant underline -->
  <line x1="20" y1="72" x2="80" y2="72" stroke="url(#faviconGradient)" stroke-width="1.5" opacity="0.5"/>
  <line x1="20" y1="74" x2="70" y2="74" stroke="url(#faviconGradient)" stroke-width="0.8" opacity="0.3"/>
  <!-- Decorative accent -->
  <circle cx="75" cy="50" r="1.5" fill="url(#faviconGradient)" opacity="0.5"/>
</svg>

